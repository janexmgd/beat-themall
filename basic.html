<html>
<head>
<title>contoh penggunaan colspan dan rowspan tag tabel</title>
</head>
<body>
<center>
<hl>contoh atribut colspan dan rowspan</hl>
<table border="1">
 <tr>
    <td>Baris 1,Kolom 1</td>
    <td colspan="2">Baris 1,Kolom 2 & 3</td>
    <td>Baris 2,Kolom 4</td>
 </tr>
 <tr>
    <td>Baris 2,Kolom 1</td>
    <td colspan="3">Baris 2,Kolom 2,3,&4</td>
 </tr>
 <tr>
    <td rowspan="3">Baris 3,4,&5Kolom 1</td>
    <td>Baris 3,Kolom 2</td>
    <td>Baris 3,Kolom 3</td>
    <td rowspan="4">Baris 4</td>
 </tr>
 <tr>
    <td>Baris 4,Kolom 2</td>
    <td>Baris 4,Kolom 3</td>
 </tr>
 <tr>
    <td>Baris 5,Kolom 2</td>
    <td>Baris 5,Kolom 3</td>
</center>
</table>
</body>
</html>
